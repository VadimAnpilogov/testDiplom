<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
</head>
<title>Создание курса</title>
<!--<body th:replace="fragments/menu :: menu"></body>-->
<body th:replace="fragments/upMenu :: upMenu"></body>
<body th:replace="fragments/homeMenu :: homeMenu"></body>
<script src="/js/getMessageCount.js"></script>
<body>

    <div class="formCourse">
        <form class="courseForm" action="addCourse?courseName1=courseName&description1=description&region1=region&price1=price&priceType=priceType&format=format">
            <h4>Название курса</h4>
            <input type="courseName1" name="courseName" class="form-control inputField" id="courseName" autocomplete="off" placeholder="Введите название курса" required>
            <h4 style="color: #dd3333" th:text="${messages}"></h4>
            <h4>Описание курса</h4>
            <textarea maxlength="1700" type="description1" name="description" class="formCourseinputDescription form-control inputField" id="description" autocomplete="off" placeholder="Введите описание курса" required></textarea>

            <h4>Область курса</h4>
            <input type="region1" name="region" class="formCourseinputText form-control inputField" id="region" autocomplete="off" placeholder="Введите область курса (например, программирование, математика, музыка, фитнес)" required>

            <h4>Формат проведения</h4>
            <label><input class="courseCheck-box" type="radio" checked name="format" value="Онлайн"/>Онлайн</label>
            <label><input class="courseCheck-box" type="radio" name="format" value="Оффлайн"/>Оффлайн</label>

            <h4>Стоимость</h4>
            <input type="price1" name="price" class="formCourseinputText form-control inputField" id="price" autocomplete="off" placeholder="Введите стоимость" required>
            <label><input class="courseCheck-box" type="radio" checked name="priceType" value="Каждого занятия"/>Каждого занятия</label>
            <label><input class="courseCheck-box" type="radio" name="priceType" value="Всего курса в целом"/>Всего курса в целом</label>

            <div th:if="${active == #httpServletRequest.remoteUser}">
                <h4 style="color: #dd3333">Для того, чтобы создать курс, пожалуйста подтвердите свою почту</h4>
            </div>
            <input th:if="${active != #httpServletRequest.remoteUser}" class="formCourseinput btn btn-success" type="submit"value="Добавить"/>
        </form>
    </div>


</body>
</html>
