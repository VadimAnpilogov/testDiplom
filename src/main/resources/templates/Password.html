<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<title>Регистрация</title>
<body th:replace="fragments/upMenu :: upMenu"></body>
<body th:replace="fragments/homeMenu :: homeMenu"></body>
<script>
    function regError() {
        var error = document.getElementById("Error").textContent;
        if(error !== "")
        {
            alert("Невырный логин или пароль!")
        }
    }
</script>
<body class="login-page" onload="regError()">

<div class="scroll">
    <main>
        <div class="login-block">
            <!--        <img src="1.png" alt="Scanfcode">-->
            <h1>Введите свои данные</h1>
            <h4 id="Error" style="display: none; position: absolute;" th:utext="${message}"></h4>
            <form action="passwordMail?username1=username&email1=email" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                        <input type="username1" name="username" id="username" class="form-control" placeholder="Ваш логин" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                        <input type="email1" name="email" id="email" class="form-control" placeholder="Ваша почта" required>
                    </div>
                </div>

                <!--                -->

                <button class="btn btn-primary btn-block" type="submit">Восстановить</button>

                <!--                    <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>-->
                <!--                    <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>-->
                <!--                </ul>-->
                <!--            </div>-->

            </form>
        </div>

        <div class="login-links">
            <p class="text-center">Уже есть аккаунт? <a class="txt-brand" href="login"><font color=#29aafe>Авторизуйся</font></a></p>
        </div>
    </main>
</div>

</body>
</html>
