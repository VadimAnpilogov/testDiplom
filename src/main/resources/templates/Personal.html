<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
</head>
<head th:replace="fragments/style :: style">
<!--<body th:replace="fragments/menu :: menu"></body>-->
<body th:replace="fragments/upMenu :: upMenu"></body>
<body th:replace="fragments/homeMenu :: homeMenu"></body>
<body>

<div class="f1">
    <div>
        <table>
            <tr>
                <th>
                    <h4>Главная</h4>
                </th>
                <th>
                    <h4>Моя страница</h4>
                </th>
                <th>
                    <h4>Достижения</h4>
                </th>
            </tr>
        </table>
    </div>
    <div class="container">
        <div class="chat_list row" th:each="data : ${personalData}">
            <div class="col-md-auto">
                <img class="pers" src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
            </div>
            <div class="col-6 personalData" >
                <h4 th:utext="${data.username}">Sunil Rajput <span class="chat_date">Dec 25</span></h4>
                <h4 th:utext="${data.fio}">Sunil Rajput</h4>
                <h4 th:utext="${data.phone}">Sunil Rajput</h4>
                <h4 th:utext="${data.email}">Sunil Rajput</h4>
            </div>
        </div>
    </div>

    <div class="myCourseText">
        <h4>Мои курсы</h4>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide myCourse" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://skitterphoto.com/photos/skitterphoto-3354-default.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1490454856948-d753949d9f10?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1471138834787-57fda64058f0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <h3 class=" text-center">Отзывы</h3>
        <div class="messaging">
            <div class="chat_list" th:each="rev : ${reviews}">
                <div class="chat_people">
                    <div class="chat_img"> <img class="rew" src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                    <div class="chat_ib" >
                        <a class="cont" th:href="@{'/prepName/{prepName}'(prepName=${rev.authorReviews})}">
                            <h5 class="cont1" th:utext="${rev.authorReviews}">Sunil Rajput <span class="chat_date">Dec 25</span></h5>
                        </a>
                        <h5 class="cont1" th:utext="${rev.reviewsOp}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
