<body>

<div class="f1">
    <div class="persButtons">
        <table>
            <tr>
                <th>
                    <a th:href="@{'/Personal'}">Главная</a>
                </th>
                <th>
                    <a th:href="@{'/PersonalData'}">Мои данные</a>
                </th>
                <th>
                    <a th:href="@{'/Personal'}">Достижения</a>
                </th>
            </tr>
        </table>
    </div>
    <div class="container">
        <div class="chat_list row" th:each="data : ${personalDataEdit}">
            <div class="col-md-auto">

                </form>
            </div>
            <div class="col-6 personalDataEdit" >
                <h5>ФИО</h5>
                <input type="courseName1" value="fio" th:attr="value=${data.fio}" name="courseName" class="form-control inputField" autocomplete="off" placeholder="Введите Ваше ФИО" required>
                <h5>Телефон</h5>
                <input type="courseName1" value="fio" th:attr="value=${data.phone}" name="courseName" class="form-control inputField" autocomplete="off" placeholder="Введите Ваше ФИО" required>
                <h5>Почта</h5>
                <input type="courseName1" value="fio" th:attr="value=${data.email}" name="courseName" class="form-control inputField" autocomplete="off" placeholder="Введите Ваше ФИО" required>
                <h5>Никнейм</h5>
                <input type="courseName1" value="fio" th:attr="value=${data.username}" name="courseName" class="form-control inputField" autocomplete="off" placeholder="Введите Ваше ФИО" required>
