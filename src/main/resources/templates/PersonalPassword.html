<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
</head>
<title>Редактирование</title>
<!--<body th:replace="fragments/menu :: menu"></body>-->
<body th:replace="fragments/upMenu :: upMenu"></body>
<body th:replace="fragments/homeMenu :: homeMenu"></body>
<body>

<div class="f1">
    <div class="persButtons">
        <table>
            <tr>
                <th>
                    <a th:href="@{'/Personal'}">Главная</a>
                </th>
                <th>
                    <a th:href="@{'/PersonalData'}">Мои данные</a>
                </th>

            </tr>
        </table>
    </div>
    <form  method="post" action="PasswordNew?password?passwordNew?passwordNew2">
        <div class="container">
            <div class="chat_list row" >

                <div class="col-md-auto dataGrid">
                    <!--                <img class="pers" src="https://ptetutorials.com/images/user-profile.png" alt="sunil">-->
                    <img class="pers" src="https://i9.wampi.ru/2020/03/01/s1200-1.webp" alt="sunil">

                    <button type="submit" class="btn btn-outline-info buttonPers">Изменить пароль</button>

                </div>
                <div class="col-6 personalDataEdit" >
                    <h5 th:text="${errorPassword}"></h5>
                    <h5>Ваш пароль</h5>
                    <input type="fio1"  name="password" class="form-control inputField" autocomplete="off" placeholder="Введите ваш старый пароль" required>
                    <h5>Новый пароль</h5>
                    <input type="phone1"  name="passwordNew" class="form-control inputField" autocomplete="off" placeholder="Введите ваш новый пароль" required>
                    <h5>Подтвердите новый пароль</h5>
                    <input type="email1"  name="passwordNew2" class="form-control inputField" autocomplete="off" placeholder="Повторите новый пароль" required>

                </div>

            </div>
        </div>
    </form>


</div>

</body>
</html>
