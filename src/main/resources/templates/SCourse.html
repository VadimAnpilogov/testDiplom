            </td>
        </tr>

                <div  class="themes">
                    <div>

                                <h4>Записаться на курс</h4>
                             </a>
                        </form>
                        <h3 align="center">Темы курса:</h3>
                    </div>
                    <div th:each="them : ${theme}">
                        <h6 th:utext="${them.nameTheme}"></h6>
                    </div>
                </div>

            </td>
        </tr>
    </table>
