<div class="coursesTiles">
    <table>
        <tr th:each="cor : ${QCourse1}">
            <th>

                    <h1 class="courseDetail">Название курса: </h1><h1 th:utext="${cor.courseName}">Название курса</h1>
                    <h3 class="courseDetail">Преподаватель: </h3><h3 th:utext="${cor.prepName}" >Преподаватель</h3>
                    <h3 class="courseDetail">Область курса: </h3><h3 th:utext="${cor.region}">Область курса</h3>
                    <h3 class="courseDetail">Занятия: </h3><h3 th:utext="${cor.format}">Онлайн/оффлайн</h3>
                    <h3 class="courseDetail">Тип занятий: </h3><h3>Индивидуальные/групповые занятия</h3>
                    <h2 class="courseDetail">Стоимость: </h2><h2 th:utext="${cor.price}">Цена</h2>
                    <h2 class="courseDetail">Цена указана: </h2><h2 th:utext="${cor.priceType}">Цена</h2>
                    <a th:href="@{'/SCourse/{course}'(course=${cor.courseName})}">Перейти на курс</a>
            </th>
        </tr>

        <tr>
            <th>
                <h1>Плитка курса</h1>
            </th>
        </tr>
    </table>
</div>
