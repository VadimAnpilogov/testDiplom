<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
</head>
<title>Курсы</title>
<!--<body th:replace="fragments/menu :: menu"></body>-->
<body th:replace="fragments/upMenu :: upMenu"></body>
<body th:replace="fragments/homeMenu :: homeMenu"></body>
<script src="/js/coursesSearch.js"></script>
<body>

<div class="searchContainer">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle searchCourseButton" onclick="openSearch()">Поиск курса</button>
        <div id="searchCourses" class="searchCourses">
            <a class="dropdown-item">
                <button class="btn btn-secondary" onclick="closeSearch()">Свернуть</button>
            </a>
            <a class="dropdown-item">
                <h5>Название курса</h5>
                <textarea maxlength="80" id="CourseNameID" onkeyup="filterCourseName()"></textarea>
            </a>
            <a class="dropdown-item">
                <h5>Преподаватель</h5>
                <textarea maxlength="80"></textarea>
            </a>
            <a class="dropdown-item">
                <h5>Область курса</h5>
                <textarea maxlength="80"></textarea>
            </a>
            <a class="dropdown-item">
                <h5>Тип занятий</h5>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="Type1" name="Type" class="custom-control-input" checked>
                    <label class="custom-control-label" for="Type1">Онлайн</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="Type2" name="Type" class="custom-control-input">
                    <label class="custom-control-label" for="Type2">Оффлайн</label>
                </div>
            </a>
            <a class="dropdown-item">
                <h5>Стоимость</h5>
                <textarea maxlength="80"></textarea>
            </a>
            <a class="dropdown-item">
                <h5>Цена за</h5>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="Price1" name="Price" class="custom-control-input" checked>
                    <label class="custom-control-label" for="Price1">Одно занятие</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="Price2" name="Price" class="custom-control-input">
                    <label class="custom-control-label" for="Price2">Весь курс</label>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="coursesTiles" id="coursesTilesID">
    <table>
        <tr th:each="cor : ${QCourse1}" id="TR">
            <th>
                    <h1 class="courseDetail">Название курса: </h1><h1 th:utext="${cor.courseName}" id="CourseName">Название курса</h1>
                    <h3 class="courseDetail">Преподаватель: </h3><h3 th:utext="${cor.prepName}" >Преподаватель</h3>
                    <h3 class="courseDetail">Область курса: </h3><h3 th:utext="${cor.region}">Область курса</h3>
                    <h3 class="courseDetail">Занятия: </h3><h3 th:utext="${cor.format}">Онлайн/оффлайн</h3>
                    <h3 class="courseDetail">Тип занятий: </h3><h3>Индивидуальные/групповые занятия</h3>
                    <h2 class="courseDetail">Стоимость: </h2><h2 th:utext="${cor.price}">Цена</h2>
                    <h2 class="courseDetail">Цена указана: </h2><h2 th:utext="${cor.priceType}">Цена</h2>
                    <a th:href="@{'/SCourse/{course}'(course=${cor.courseName})}">Перейти на курс</a>
            </th>
        </tr>

    </table>
</div>


</body>
</html>
