<div class="searchContainer">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle searchCourseButton" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Поиск курса
        </button>
        <div id="searchCourses" class="searchCourses dropdown-menu" aria-labelledby="dropdownMenuButton" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(10px, 48px, 0px);">
        <!--<div id="searchCourses" class="searchCourses dropdown-menu" aria-labelledby="dropdownMenuButton">-->
            <a class="dropdown-item">
                <h5>Название курса</h5>
                <textarea maxlength="80"></textarea>

            <a class="dropdown-item">
                <h5>Преподаватель</h5>
                <textarea maxlength="80"></textarea>
            </a>
            <a class="dropdown-item">
                <h5>Область курса</h5>
                <textarea maxlength="80"></textarea>
            </a>
            <a class="dropdown-item">
                <h5>Тип занятий</h5>
                <textarea maxlength="80"></textarea>
            </a>
            <a class="dropdown-item">
                <h5>Стоимость</h5>
                <textarea maxlength="80"></textarea>
            </a>
            <a class="dropdown-item">
                <h5>Цена за</h5>
                <textarea maxlength="80"></textarea>
            </a>
        </div>
    </div>
</div>

<div class="coursesTiles" >
    <table>
        <tr th:each="cor : ${QCourse1}">
            <th>
                    <h1 class="courseDetail">Название курса: </h1><h1 th:utext="${cor.courseName}">Название курса</h1>
                    <h3 class="courseDetail">Преподаватель: </h3><h3 th:utext="${cor.prepName}" >Преподаватель</h3>
                    <h3 class="courseDetail">Область курса: </h3><h3 th:utext="${cor.region}">Область курса</h3>
                    <h3 class="courseDetail">Занятия: </h3><h3 th:utext="${cor.format}">Онлайн/оффлайн</h3>
                    <h3 class="courseDetail">Тип занятий: </h3><h3>Индивидуальные/групповые занятия</h3>
                    <h2 class="courseDetail">Стоимость: </h2><h2 th:utext="${cor.price}">Цена</h2>
                    <h2 class="courseDetail">Цена указана: </h2><h2 th:utext="${cor.priceType}">Цена</h2>
                    <a th:href="@{'/SCourse/{course}'(course=${cor.courseName})}">Перейти на курс</a>
            </th>
        </tr>

    </table>
</div>
