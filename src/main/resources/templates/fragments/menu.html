<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body th:fragment="menu">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Mentor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="home">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{'/FilterUsernameUser/{username}'(username=${#httpServletRequest.remoteUser})}">Личный кабинет</a>
            </li>
            <div >
                <li class="nav-item" sec:authorize="${hasAuthority('USER')}">
                    <a class="nav-link" href="home">Проверка Пользователя</a>
                </li>
            </div>
            <div >
                <li class="nav-item" sec:authorize="${hasAuthority('ADMIN')}">
                    <a class="nav-link" href="home">Проверка Админа</a>
                </li>
            </div>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="home">Войти</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="registration">Регистрация</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="logout">Выйти</a>
            </li>
        </ul>
        <span class="navbar-text" sec:authorize="isAuthenticated()">
     Logged user: <span sec:authentication="name"></span>
    </span>
    </div>
</nav>
