<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="style">
    <style>
        .container{max-width:1170px; margin:auto;}
        img{ max-width:100%;}
        .inbox_people {
            background: #f8f8f8 none repeat scroll 0 0;
            float: left;
            overflow: hidden;
            width: 40%; border-right:1px solid #c4c4c4;
        }
        .inbox_msg {
            border: 1px solid #c4c4c4;
            clear: both;
            overflow: hidden;
            position: relative;
            width: auto;
            height: auto;
        }
        .top_spac{ margin: 20px 0 0;}


        .recent_heading {float: left; width:40%;}
        .srch_bar {
            display: inline-block;
            text-align: right;
            width: 60%; padding:
        }
        .headind_srch{ padding:10px 29px 10px 20px; overflow:hidden; border-bottom:1px solid #c4c4c4;}

        .recent_heading h4 {
            color: #05728f;
            font-size: 21px;
            margin: auto;
        }
        .srch_bar input{ border:1px solid #cdcdcd; border-width:0 0 1px 0; width:80%; padding:2px 0 4px 6px; background:none;}
        .srch_bar .input-group-addon button {
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
            border: medium none;
            padding: 0;
            color: #707070;
            font-size: 18px;
        }
        .srch_bar .input-group-addon { margin: 0 0 0 -27px;}

        .chat_ib h5{
            font-size:15px;
            color: #d3d3d3;
            margin:0 0 0 0;
        }
        .chat_ib h5 span{
            font-size:13px;
            /*float:right;*/
        }
        .chat_ib p{
            font-size:14px;
            color:#989898;
            margin:auto;
        }
        .chat_img {
            float: left;
            width: 20%;
        }
        .chat_ib {
            float: left;
            padding: 10px 0 0 60px;
            width: 88%;
            color: #b4c5d5;
            position: absolute;
        }

        .chat_people{ overflow:hidden; clear:both;}
        .chat_list {
            border-bottom: 1px solid #c4c4c4;
            margin: 0;
            padding: 5px 16px 5px;
        }
        .inbox_chat { height: 550px; overflow-y: scroll;}

        .active_chat{ background:#ebebeb;}

        .incoming_msg_img {
            display: inline-block;
            width: 6%;
        }
        .received_msg {
            display: inline-block;
            padding: 0 0 0 300px;
            vertical-align: top;
            width: 92%;
        }
        .received_withd_msg p {
            background: #ebebeb none repeat scroll 0 0;
            border-radius: 3px;
            color: #646464;
            font-size: 14px;
            margin: 0;
            padding: 5px 10px 5px 12px;
            width: 100%;
        }
        .time_date {
            color: #747474;
            display: block;
            font-size: 12px;
            margin: 8px 0 0;
        }
        .received_withd_msg {
            /*width: 57%;*/
            float: left;
        }
        .mesgs {
            float: left;
            width: calc(100% - 550px);
            height: 900px;
            position: absolute;
            margin: 0 0 0 540px;
            right: 0;
        }

        .sent_msg p {
            background: #05728f none repeat scroll 0 0;
            border-radius: 3px;
            font-size: 14px;
            margin: 0;
            color:#fff;
            padding: 5px 10px 5px 12px;
            width:100%;
        }
        .outgoing_msg{
            overflow:hidden;
            margin:26px 0 26px;
        }
        .sent_msg {
            float: right;
            padding: 0 300px 0 0;
            /*width: 46%;*/
        }
        .input_msg_write input {
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
            border: medium none;
            color: #ededed;
            font-size: 15px;
            min-height: 48px;
            width: 100%;
            padding: 0 0 0 20px;
        }

        .type_msg {
            border-top: 1px solid #c4c4c4;
            position: fixed;
            width: calc(100% - 1150px);
            height: 50px;
            /*padding: 800px 0 0 0;*/
            margin: 880px 300px 0 300px;
        }
        .msg_send_btn {
            background: #05728f none repeat scroll 0 0;
            border: medium none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 17px;
            height: 33px;
            position: absolute;
            right: 20px;
            top: 11px;
            width: 33px;
        }
        .messaging {
            /*padding: 0 0 50px 0;*/
            position: relative;
        }
        .msg_history {
            height: calc(100% - 50px);
            width: 100%;
            overflow-y: scroll;
            position: absolute;
            padding: 0 10px 0 0;
        }

        .rew{
            width: 70px;
            height: 70px;
        }
        .pers{
            width: 230px;
            height: 230px;
        }

        /*Лендинг для пользователей*/

        .lnd1{
            margin-top: 70px;
            position: relative;
        }
        .lnd table{
            position: inherit;
            align-content: center;
            width: 1000px;
            margin-left: 250px;
        }


        /*////Лендинг для пользователей*/


        /*форма входа*/

        .login-page
        {
            background-color: #1f2024
        }
        .login-page main
        {
            width:100%;
            max-width:460px;
            margin:8% auto 5%
        }
        .login-block
        {
            background-color: #1b2b38;
            padding:60px;
            -webkit-box-shadow:0 3px 50px 0 rgba(0,0,0,.1);
            box-shadow:0 3px 50px 0 rgba(0,0,0,.1);
            text-align:center;
            border-radius:5px
        }
        .login-block h1,.login-block h6
        {
            font-family:Open Sans,sans-serif;
            color:#96a2b2;
            letter-spacing:1px
        }
        .login-block h1
        {
            font-size:22px;
            margin-bottom:60px;
            margin-top:40px
        }
        .login-block h6
        {
            font-size:11px;
            text-transform:uppercase;
            margin-top:0
        }
        .login-block .form-group
        {
            margin-top:15px;
            margin-bottom:15px;
        }
        .login-block .form-control,.login-block .form-control:focus,.login-block .input-group-addon,.login-block .input-group-addon:focus
        {
            background-color:transparent;
            border:none;
        }
        .login-block .form-control
        {
            font-size:17px;
            border-radius:0px;
            color: #d1d1d1;
        }
        .login-block input:-webkit-autofill
        {
            -webkit-box-shadow:0 0 0 1000px #fff inset;
            -webkit-text-fill-color:#818a91;
            -webkit-transition:none;
            -o-transition:none;
            transition:none;
        }
        .login-block .input-group-addon
        {
            color:#29aafe;
            font-size:19px;
            opacity:.5
        }
        .login-block .btn-block
        {
            margin-top:30px;
            padding:15px;
            background:#29aafe;
            border-color:#29aafe;
        }
        .login-block .hr-xs
        {
            margin-top:5px;
            margin-bottom:5px
        }

        .login-footer
        {
            margin-top:60px;
            opacity:.5;
            -webkit-transition:opacity .3s ease-in-out;
            -o-transition:opacity .3s ease-in-out;
            transition:opacity .3s ease-in-out
        }
        .login-footer:hover
        {
            opacity:1
        }
        .login-links
        {
            padding:15px 5px 0;
            font-size:13px;
            color:#96a2b2
        }
        .login-links:after
        {
            content:'';
            display:table;
            clear:both
        }
        .login-links a
        {
            color:#96a2b2;
            opacity:.9
        }
        .login-links a:hover
        {
            color:#29aafe;
            opacity:1
        }
        @media (max-width:767px)
        {
            .login-page main
            {
                position:static;
                top:auto;
                left:auto;
                -webkit-transform:none;
                -o-transform:none;
                transform:none;
                padding:30px 15px
            }
            .login-block{padding:20px}}
        .social-icons
        {
            padding-left:0;
            margin-bottom:0;
            list-style:none
        }
        .social-icons li
        {
            display:inline-block;
            margin-bottom:4px
        }
        .social-icons li.title
        {
            margin-right:15px;
            text-transform:uppercase;
            color:#96a2b2;
            font-weight:700;
            font-size:13px
        }
        .social-icons a{
            background-color:#eceeef;
            color:#818a91;
            font-size:16px;
            display:inline-block;
            line-height:44px;
            width:44px;
            height:44px;
            text-align:center;
            margin-right:8px;
            border-radius:100%;
            -webkit-transition:all .2s linear;
            -o-transition:all .2s linear;
            transition:all .2s linear
        }
        .social-icons a:active,.social-icons a:focus,.social-icons a:hover
        {
            color:#fff;
            background-color:#29aafe
        }
        .social-icons.size-sm a
        {
            line-height:34px;
            height:34px;
            width:34px;
            font-size:14px
        }
        .social-icons a.facebook:hover
        {
            background-color:#3b5998
        }
        .social-icons a.rss:hover
        {
            background-color:#f26522
        }
        .social-icons a.google-plus:hover
        {
            background-color:#dd4b39
        }
        .social-icons a.twitter:hover
        {
            background-color:#00aced
        }
        .social-icons a.linkedin:hover
        {
            background-color:#007bb6
        }
