        .login-page

        }

            margin-bottom:15px;
        }

        {
            background-color:transparent;
            border:none;
        }

        {
            font-size:17px;
            border-radius:0px;
            color: #d1d1d1;
        }
        .login-block input:-webkit-autofill
        {
            -webkit-box-shadow:0 0 0 1000px #fff inset;
            -webkit-text-fill-color:#818a91;
            -webkit-transition:none;
            -o-transition:none;
            transition:none;
        }
        .login-block .input-group-addon
        {
            color:#29aafe;
            font-size:19px;
            opacity:.5
        }

        {
            margin-top:30px;
            padding:15px;
            background:#29aafe;
            border-color:#29aafe;
        }
        .login-block .hr-xs
        {
            margin-top:5px;
            margin-bottom:5px
        }

        .login-footer
        {
            margin-top:60px;
            opacity:.5;
            -webkit-transition:opacity .3s ease-in-out;
            -o-transition:opacity .3s ease-in-out;
            transition:opacity .3s ease-in-out
        }
        .login-footer:hover
        {
            opacity:1
        }
        .login-links
        {
            padding:15px 5px 0;
            font-size:13px;
            color:#96a2b2
        }
        .login-links:after
        {
            content:'';
            display:table;
            clear:both
        }
        .login-links a
        {
            color:#96a2b2;
            opacity:.9
        }
        .login-links a:hover
        {
            color:#29aafe;
            opacity:1
        }
        @media (max-width:767px)
        {
            .login-page main

                position:static;

        .social-icons.size-sm a

        .social-icons a.google-plus:hover

        }
        .social-icons a.twitter:hover

        }
        .social-icons a.linkedin:hover
