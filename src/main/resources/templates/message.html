<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">

</head>
<head th:replace="fragments/style :: style">
<body th:replace="fragments/upMenu :: upMenu"></body>
<body th:replace="fragments/homeMenu :: homeMenu"></body>
<body class="noScroll">

<div class="widget_message">
    <ul>
        <li th:each="mesU : ${messageU}">
            <div class="message_list">
                <div class="chat_people">
                    <div class="chat_img"><a th:href="@{'/userPers/{UserId}'(UserId=${mesU.id})}"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></a></div>
                    <div class="chat_ib">
                        <a th:href="@{'/messageU/{recipient}#endpage'(recipient=${mesU.username})}" class="username_msg">
                            <h5 th:utext="${mesU.username}" class="username_msg">Sunil Rajput <span class="chat_date">Dec 25</span></h5>
                        </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <form action="users">
        <button type="submit" class="btn btn-outline-info">Создать диалог</button>
    </form>
</div>

</div>
<div class="msgs">
    <div th:each="mesS : ${messageS}">
        <div th:if="${mesS.sender != #httpServletRequest.remoteUser}" class="received_msg" >
            <div class="received_withd_msg">
                <p th:utext="${mesS.message}">Apollo University, Delhi, India Test</p>
                <span class="time_dateInMes" th:utext="${mesS.date}"> 11:01 AM    |    Today</span>
            </div>
        </div>
        <div th:if="${mesS.sender == #httpServletRequest.remoteUser}" class="outgoing_msg" >
            <div class="sent_msg">
                <p th:utext="${mesS.message}">Apollo University, Delhi, India Test</p>
                <span class="time_dateOutMes" th:utext="${mesS.date}"> 11:01 AM    |    Today</span>
            </div>
        </div>
    </div>
    <span id="endpage"></span>
</div>
<div class="enter" th:if="${test != null}">
    <div class="type_msg">
        <form action="messageAdd?message1=message#endpage">
            <div class="input_msg_write">
                <textarea maxlength="1000" type="message1" name="message" class="write_msg" placeholder="Введите сообщение" autocomplete="off" required></textarea>
                <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
