<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body th:replace="fragments/menu :: menu"></body>
<body th:replace="fragments/menuPersonal :: menuPersonal"></body>
<body>

<div >
    <div>
        <h1 style="color:#0000ff">Личные сообщения</h1>
    </div>
</div>

<form>
    <table align="left">
        <tr>

            <p>Выберите, кому хотите написать сообщение:</p>

        </tr>
        <tr th:each="mesU : ${messageU}">

            <td width="60px" th:utext="${mesU.username}"></td>
            <td><a th:href="@{'/messageU/{sender}'(sender=${mesU.username})}"><h5>Написать</h5></a></td>
<!--            <td><input type="submit"value="Написать"/></td>-->
        </tr>
    </table>

</form>
<form  action="messageAdd?message1=message">
    <table align="center" >
        <tr>
            <td width="400px">
                <p>Сообщения:</p>
            </td>
            <td width="400px">
                <p>Отправитель</p>
            </td>

        </tr>
        <tr th:each="mesS : ${messageS}" >
            <td width="400px" th:utext="${mesS.message}"></td>
            <td width="400px" th:utext="${mesS.recipient}"></td>
        </tr>
        <tr th:each="mesS : ${messageS1}">
            <td width="400px" th:utext="${mesS.message}"></td>
            <td width="400px" th:utext="${mesS.recipient}"></td>
        </tr>
        <tr>
            <td width="400px">
                <input type="message1" name="message"
                       placeholder="Введите ваше сообщение" required="true"/>
            <td> <input type="submit"value="Отправить"/></td>
            </td>
        </tr>


    </table>
</form>



</body>
</html>
