<body>

<div class="names" th:each="usr : ${users}">
    <h2 align="center" th:utext="${usr.fio}"></h2>
</div>

<div>
    <table th:each="usr : ${users}">
        <tr>
            <th>
                <div class="photoPers">
                    <img src="https://i9.wampi.ru/2020/03/01/s1200-1.webp">
                </div>
            </th>
            <th>
                <div class="textOp">
<!--                    <h2 th:utext="${usr}"></h2>-->
                </div>
            </th>
        </tr>
    </table>
</div>
<div class="f11">
<div class="myCourseText1">
    <h4>Курсы пользователя</h4>
</div>
    <div id="carouselExampleIndicators" class="carousel slide myCourse" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" th:each="cor : ${course}"></li>
            <!--            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>-->
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!--                <img src="https://skitterphoto.com/photos/skitterphoto-3354-default.jpg" class="d-block w-100" alt="...">-->
                <div class="coursesTil">
                    <table>
                        <tr >
                            <th>

                                <h1 class="courseDetail">Здесь будут все ваши курсы, на которые вы подписались</h1>

                            </th>
                        </tr>
                    </table>
                </div>
            </div>
            <!--            <div class="carousel-item">-->
            <!--                <img src="https://images.unsplash.com/photo-1490454856948-d753949d9f10?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" class="d-block w-100" alt="...">-->
            <!--            </div>-->
            <div class="carousel-item" th:each="cor : ${course}">
                <!--                <img src="https://images.unsplash.com/photo-1471138834787-57fda64058f0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="d-block w-100" alt="...">-->
                <div class="coursesTil">
                    <table>
                        <tr >
                            <th>

                                <h1 class="courseDetail">Название курса: </h1><h1 th:utext="${cor.courseName}">Название курса</h1>
                                <h3 class="courseDetail">Преподаватель: </h3><h3 th:utext="${cor.prepName}" >Преподаватель</h3>
                                <h3 class="courseDetail">Область курса: </h3><h3 th:utext="${cor.region}">Область курса</h3>
                                <h3 class="courseDetail">Занятия: </h3><h3 th:utext="${cor.format}">Онлайн/оффлайн</h3>
                                <h3 class="courseDetail">Стоимость: </h3><h3 th:utext="${cor.price}">Цена</h3>
                                <h3 class="courseDetail">Цена указана: </h3><h3 th:utext="${cor.priceType}">Цена</h3>
                                <a th:href="@{'/SCourse/{course}'(course=${cor.courseName})}">Перейти на курс</a>
                            </th>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
